<!DOCTYPE html>
  <html>
  <head>
    <title>Mars Group test/project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="marsList" ng-controller="MainCtrl">

    <div class="Master text-center">

      <div class='col-xs-12 marsBanner'>
        <a href='http://mars.media'><img src='http://mars-cdn.mmg.netdna-cdn.com/images/navigation_button/mmg_logo.png'></a>
      </div>
        
      <div class='col-xl-12 meetText'>
        <h1>Meet us at Mobile-biz world!</h1>
      </div>

      <div class='col-xs-12 marsParty'>
        <a href='http://dmexco.com/party/' class='partyI'><img src='http://dmexco.de/wp-content/uploads/2016/06/party_banner-e.jpg'></a>
      </div>

      <div class='col-xl-12 meetText'>
        <h1 ng-click="test()">Contact Us:</h1>
      </div>

    <div class='mainForm'>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model='email'>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputCompany" placeholder="Company" ng-model="company">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputSubject" placeholder="Subject" ng-model="subject">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputText" placeholder="text" ng-model="text">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addForm()">Send</button>
        </div>
      </div>
    </div>
      <div> {{PostDataResponse}} </div>


    </div>

    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
