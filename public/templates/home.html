<div class="Master text-center">

      <div class='col-xs-12 marsBanner'>
        <a href='http://mars.media'><img src='http://mars-cdn.mmg.netdna-cdn.com/images/navigation_button/mmg_logo.png'></a>
      </div>
        
      <div class='col-xl-12 meetText'>
        <h1>Meet us at Mobile-biz world!</h1>
      </div>

      <div class='col-xs-12 marsParty'>
        <a href='http://dmexco.com/party/' class='partyI'><img src='http://dmexco.de/wp-content/uploads/2016/09/pure-party-book-now_en.jpg'></a>
      </div>
        <!-- 'http://dmexco.de/wp-content/uploads/2016/06/party_banner-e.jpg' -->

      <div class='col-xl-12 meetText'>
        <h1 ng-click="test()">Contact Us:</h1>
      </div>

    <div class='mainForm'>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model='email' required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputCompany" placeholder="Company" ng-model="company" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputSubject" placeholder="Subject" ng-model="subject" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" id="inputText" placeholder="text" ng-model="text" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addForm()">Send</button>
        </div>
      </div>
    </div>

    <div class="adminLogin">
      <h2 class="col-sm-12" ng-click="adminLogClick()"> Admin Login </h2>
      <div class="form-group">
        <div class="col-sm-12" ng-show="admin123">
          <input class="col-sm-offset-4 col-sm-2" type="text" class="form-control" id="adminid" placeholder="enter ID" ng-model="adminid" required>
          <input class="col-sm-2" type="password" class="form-control" id="adminpass" placeholder="enter Password" ng-model="adminpass" required> 
          <button class="col-sm-1" type="submit" class="btn btn-default logbtn" ng-click="adminLog()">login</button>
        </div>
      </div>
    </div>

    </div>
