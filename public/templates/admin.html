  <div class='mainAdminPage text-center' ng-app="marsList" ng-controller="MainCtrl">
    <h1 class='ah1'> Admin Page </h1>
      <div class='databaseFolder col-sm-12'>
        <h2 class='ah1'> Search Database: </h2>
        <input type="text" class="form-control dataSearchIn" id="databaseSearch" placeholder="Search Data" ng-model="aSearch">
        <button type="submit" class="btn btn-default" ng-click="searchDB()">Search</button>
          <div class="databaseLog">
            <div class="dataLog col-sm-3" ng-repeat="data in dataBase | filter:aSearch">

              <h3> Contact Information </h3>
              <p> Email: {{data.email}} </p>
              <p> Company: {{data.company}} </p>
              <p> Subject: {{data.subject}} </p>
              <p> Text: {{data.text}} </p>
 
            </div>
          </div>

      </div>

  </div>
